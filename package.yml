name       : evolution-ews
version    : 3.28.3
release    : 19
source     :
    - https://download.gnome.org/sources/evolution-ews/3.28/evolution-ews-3.28.3.tar.xz : 6c440ea4bd37bc33d31b29b8ff8c6c84fdf473bdb8b587aafa635ebad458df90
license    : LGPL-2.1-only
component  : network.mail
summary    : MS Exchange integration through Exchange Web Services
description: |
    MS Exchange integration through Exchange Web Services
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(evolution-shell-3.0)
    - pkgconfig(libedataserver-1.2)
    - pkgconfig(libical)
    - pkgconfig(libmspack)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
