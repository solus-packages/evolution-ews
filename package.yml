name       : evolution-ews
version    : 3.28.1
release    : 17
source     :
    - https://download.gnome.org/sources/evolution-ews/3.28/evolution-ews-3.28.1.tar.xz : 9641cadfd3e19da1de9532c72a7717f91a3584498141a4c0c9dd1ca75cf1ee90
license    : LGPL-2.1-only
component  : network.mail
summary    : MS Exchange integration through Exchange Web Services
description: |
    MS Exchange integration through Exchange Web Services
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(evolution-shell-3.0)
    - pkgconfig(libedataserver-1.2)
    - pkgconfig(libical)
    - pkgconfig(libmspack)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
