source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/evolution-ews/3.24/evolution-ews-3.24.1.tar.xz : 6bf6516df7c22bb8dc67106c08322de5c3012707e06c0bfae159a7143be437ce
license    : LGPL-2.1
component  : network.mail
