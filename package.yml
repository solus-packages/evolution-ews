name       : evolution-ews
version    : 3.24.2
release    : 9
source     :
    - https://download.gnome.org/sources/evolution-ews/3.24/evolution-ews-3.24.2.tar.xz : 31eb84a204a50b31932696c03394a7d2563ec2c3eefa52a802e63d0346a28851
license    : LGPL-2.1
component  : network.mail
summary    : MS Exchange integration through Exchange Web Services
description: |
    MS Exchange integration through Exchange Web Services
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(evolution-shell-3.0)
    - pkgconfig(libedataserver-1.2)
    - pkgconfig(libical)
    - pkgconfig(libmspack)
    - pkgconfig(libsecret-1)
