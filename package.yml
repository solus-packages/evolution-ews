name       : evolution-ews
version    : 3.26.1
release    : 10
source     :
    - https://download.gnome.org/sources/evolution-ews/3.26/evolution-ews-3.26.1.tar.xz : 6241df51cc219b491532f2a969090bbf1dd976ba2f574ecdd4d8fa5cb36be74f
license    : LGPL-2.1
component  : network.mail
summary    : MS Exchange integration through Exchange Web Services
description: |
    MS Exchange integration through Exchange Web Services
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(evolution-shell-3.0)
    - pkgconfig(libedataserver-1.2)
    - pkgconfig(libical)
    - pkgconfig(libmspack)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libuhttpmock-0.0)
    - pkgconfig(sqlite3)
setup      : |
    %cmake -DLIB_INSTALL_DIR=%libdir% -DSYSCONF_INSTALL_DIR=/etc .
build      : |
    %make
install    : |
    %make_install
